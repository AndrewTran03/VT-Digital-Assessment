version: "3"

services:
  vt-digital-assessment-frontend:
    build: ./client
    container_name: client-frontend
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "5001:5001"
    depends_on:
      - vt-digital-assessment-backend
    networks:
      - vt_digital_assessment_network
  
  vt-digital-assessment-backend:
    build: ./server
    container_name: server-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - vt_digital_assessment_network
  
networks:
  vt_digital_assessment_network:
    name: shared_network
    driver: bridge
